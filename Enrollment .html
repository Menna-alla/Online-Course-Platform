<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Enrollment Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Faculty+Glyphic&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Parkinsans:wght@300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/styles/navbar.css" />
    <link rel="stylesheet" href="assets/styles/enrollment.css" />
  </head>
    <header>
      <div class="container">
        <div class="logo">
          <img src="assets/icons/Vector.png" alt="Logo Icon">
          <a href="index.html">My Enrollment Form</a>
        </div>
        <nav>
          <ul>
            <li>
              <a href="#">Back</a>
            </li>
            <li>
              <a href="#">Next</a>
            </li>
            <li>
              <a href="#">Submit</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
  <main>
    <section class="personal-information">
      <div class="container">
        <h2>Personal Information</h2>
        
        <form method="post">
          <div class="form-container">
            <div class="input-container">
              <label for="full-name">Full Name</label>
              <input type="text" name="full-name" id="full-name" placeholder="Enter your full name" required autofocus />
            </div>
            <div class="input-container">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" placeholder="Enter your email" required />
            </div>
            <div class="input-container">
              <label for="phone-number">Phone Number</label>
              <input type="text" name="phone-number" id="phone-number" placeholder="Enter your phone number" required />
            </div>
            <div class="input-container">
              <label for="date-birth">Phone Number</label>
              <input type="date" name="date-birth" id="date-birth" placeholder="Select your date birthr" required />
            </div>
            <div class="input-container">
              <label>Gender</label>
              <div class="gender">
                <input type="radio" id="male" name="gender" />
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" />
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" />
                <label for="other">Other</label>
              </div>
            </div>
          </div>
          <input type="submit" value="Next" />
        </form>
      </div>
    </section>
  </main>
</body>
</html>
